<!-- assets/matrix-rain.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <rect width="100%" height="100%" fill="#000"/>
  <defs>
    <style>
      @keyframes fall {
        0%   { transform: translateY(-280px); opacity: 0; }
        10%  { opacity: 1; }
        100% { transform: translateY(280px); opacity: 0; }
      }
      .col{
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        font-size:16px;
        fill:#00ff41; /* verde Matrix */
        writing-mode: vertical-rl;
        text-orientation: mixed;
        filter: drop-shadow(0 0 6px #00ff41);
        opacity:.85;
      }
      .title{
        fill:#ccffcc;
        font-family: monospace;
        font-size:28px;
        filter: drop-shadow(0 0 10px #b5ffb5);
      }
    </style>
  </defs>

  <!-- columnas en caída -->
  <text class="col" x="30"   y="0" style="animation:fall 6s linear infinite;animation-delay:-.5s;">１０１１０１０１０１１０１０１ｱｲｳｴｵ01０１１０１０１１０１０１</text>
  <text class="col" x="80"   y="0" style="animation:fall 7.5s linear infinite;animation-delay:-2s;">０１１０１１０１０１１０１０10ﾊﾐﾑﾍﾎ０１１０１１０１０１１０１０</text>
  <text class="col" x="130"  y="0" style="animation:fall 5.8s linear infinite;animation-delay:-1.2s;">101001101011010110ｶｷｸｹｺ0101101011010110</text>
  <text class="col" x="180"  y="0" style="animation:fall 8.2s linear infinite;animation-delay:-3s;">０１０１１０１０１１０１０１ｻｼｽｾｿ０１０１１０１０１１０１０１</text>
  <text class="col" x="230"  y="0" style="animation:fall 6.6s linear infinite;animation-delay:-.8s;">1011010101101011ﾀﾁﾂﾃﾄ11010101101011</text>
  <text class="col" x="280"  y="0" style="animation:fall 7.2s linear infinite;animation-delay:-2.4s;">0101101011010110ﾅﾆﾇﾈﾉ0101101011010110</text>
  <text class="col" x="330"  y="0" style="animation:fall 6.1s linear infinite;animation-delay:-1.6s;">０１１０１１０１０１１０１０ﾊﾋﾌﾍﾎ０１１０１１０１０１１０１０</text>
  <text class="col" x="380"  y="0" style="animation:fall 7.8s linear infinite;animation-delay:-3.4s;">1010011010110101ﾏﾐﾑﾒﾓ1010011010110101</text>
  <text class="col" x="430"  y="0" style="animation:fall 5.5s linear infinite;animation-delay:-.3s;">0101101011010110ﾔﾕﾖ0101101011010110</text>
  <text class="col" x="480"  y="0" style="animation:fall 6.9s linear infinite;animation-delay:-1.1s;">０１０１１０１０１１０１０10ﾗﾘﾙﾚﾛ０１011010110101</text>
  <text class="col" x="530"  y="0" style="animation:fall 8.5s linear infinite;animation-delay:-2.9s;">1011010101101011ﾜｦﾝ11010101101011</text>
